name: Build

on:
  push:
  pull_request:

jobs:
  flutter:
    runs-on: ubuntu-latest

    steps:

      - name: Install dependencies
        run: flutter pub get

      - name: Check format
        run: flutter format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to codecov
        run: curl -s https://codecov.io/bash | bash